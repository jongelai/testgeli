<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia J.Geli - Tests Interactivos</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <header class="main-header">
        <h1>Test Varios 2026</h1>
    </header>

    <div id="quiz-container">
        
        <div id="menu-inicio">
            <p class="subtitulo">Selecciona un test para comenzar:</p>
            <div id="menu-botones" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
            </div>
        </div>

        <div id="pantalla-test" style="display: none;">
            <div id="barra-progreso-fondo" style="background: #eee; height: 10px; border-radius: 5px; margin-bottom: 20px; overflow: hidden;">
                <div id="barra-progreso-relleno" style="background: #3498db; height: 100%; width: 0%; transition: width 0.4s ease;"></div>
            </div>

            <div id="pregunta-texto">Cargando pregunta...</div>
            <div id="opciones-container"></div>
            
            <div id="marcador">
                <span id="progreso">Pregunta 1 de --</span>
                <span id="puntos">Aciertos: 0</span>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <p>Javascript, 2026 J.Geli</p>
    </footer>

    <script type="module" src="script.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('test')) {
            document.getElementById('menu-inicio').style.display = 'none';
            document.getElementById('pantalla-test').style.display = 'block';
        }
    </script>

</body>
</html>
