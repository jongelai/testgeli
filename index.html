<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Roma y Grecia</title>
    <style>
        :root {
            --color-primario: #2c3e50;
            --color-acento: #3498db;
            --bg: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #quiz-container {
            background: white;
            width: 90%;
            max-width: 650px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 8px solid var(--color-primario);
        }
        h1 { color: var(--color-primario); text-align: center; margin-bottom: 5px; }
        p.subtitulo { text-align: center; color: #7f8c8d; margin-bottom: 30px; }
        #pregunta-texto {
            font-size: 1.25rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .opcion-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background-color: white;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .opcion-btn:hover {
            background-color: #f8f9fa;
            border-color: var(--color-acento);
        }
        #marcador {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Geografía Humana y Física</h1>
        <p class="subtitulo">Examen Nivel 2º ESO</p>
        
        <div id="pregunta-texto">Cargando pregunta...</div>
        <div id="opciones-container"></div>
        
        <div id="marcador">
            <span id="progreso">Pregunta 1 de 20</span>
            <span id="puntos">Aciertos: 0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
